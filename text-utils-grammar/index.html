<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>JS parser example</title>
  </head>
  <body>
    <script type="module">
      import init, { parse } from "./pkg/text_utils_grammar.js";
      init().then(() => {
        let parsed = parse(
            "(1+2)*3",
String.raw`
%start Expr

%%

Expr: Expr '+' Term
    | Term ;

Term: Term '*' Factor
    | Factor ;

Factor: '(' Expr ')'
      | 'INT' ;
`,
String.raw`
WS [\x20\t\n]

%%

INT [0-9]+
; {WS}+
`
        );
        console.log(parsed);
      });
    </script>
  </body>
</html>
