name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  fmt_rust:
    name: Check Rust formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  test_rust:
    name: Run Rust tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo check
      - run: CARGO_MANIFEST_DIR=`pwd` cargo test

  test_python:
    name: Run Python tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - uses: dtolnay/rust-toolchain@stable
      - run: pip install -r requirements.txt
      - run: maturin build -o test 
      - run: pip install test/$(ls test)
      - run: pytest -W ignore 
      
