[package]
publish = false
name = "text-correction-utils-rs"
version = "0.1.0"
edition = "2021"

[package.metadata.maturin]
name = "text_correction_utils._internal"

[lib]
name = "text_correction_utils"
crate-type = ["cdylib", "rlib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
log = "0.4"
env_logger = "0.10"
rayon = "1.6"
indicatif = { version = "0.17", features = ["rayon"] }
pyo3 = { version = "0.18", features = ["anyhow", "extension-module", "abi3-py38", "auto-initialize", "macros"] }
itertools = "0.10"
rand = "0.8"
rand_chacha = "0.3"
regex = "1.7"
unicode-segmentation = "1.10"
unicode-normalization = "0.1"
num = "0.4"
anyhow = "1.0"
num_cpus = "1.14"
bitvec = "1"
numpy = "0.18"

[dev-dependencies]
criterion = "0.4"

[features]
benchmark-utils = []

# optimize for binary size in release mode
[profile.release]
lto = true
codegen-units = 1
strip = true

[[bench]]
required-features = ["benchmark-utils"]
name = "benchmark"
harness = false
