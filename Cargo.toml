[package]
publish = false
name = "text-correction-utils"
version = "0.0.1"
edition = "2021"

[package.metadata.maturin]
python-source = "python"
name = "text_correction_utils._internal"

[lib]
name = "text_correction_utils"
crate-type = ["cdylib", "rlib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
log = "0.4.17"
env_logger = "0.9.3"
indicatif = { version = "0.17.2", features = ["rayon"] }
pyo3 = { version = "0.17.3", features = ["extension-module", "abi3-py38", "auto-initialize", "macros"] }
pyo3-log = "0.7.0"
itertools = "0.10.5"
rand = "0.8.5"
rand_chacha = "0.3.1"
regex = "1.7.0"
unicode-segmentation = "1.10.0"
num = "0.4.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
anyhow = "1.0"
num_cpus = "1.14.0"

[dev-dependencies]
criterion = "0.4.0"

[features]
benchmark-utils = []

[[bench]]
required-features = ["benchmark-utils"]
name = "benchmark"
harness = false
